<!DOCTYPE html>
<html>

<head>
  <title>Video Game Catalogue</title>
  <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}">
</head>

<body>
  <div id="header">
    <h1> Video Game Catalogue </h1>
  </div>

  <div id="view">
    <h2> View Customers </h2>

    <div id="customer_select">
      <div class="form-group">
        <label for="ageRange">Filter by Age Range:</label>
        <!-- dropdown for age ranges -->
        <select name="ageRange" id="ageRange">
          <option value="all"> All ages </option>
          <option value="9"> 0-9 years old </option>
          <option value="19"> 10-19 years old </option>
          <option value="29"> 20-29 years old </option>
          <option value="39"> 30-39 years old </option>
          <option value="49"> 40-49 years old </option>
          <option value="59"> 50-59 years old </option>
          <option value="69"> 60-69 years old </option>
          <option value="79"> 70-79 years old </option>
          <option value="89"> 80-89 years old </option>
          <option value="99"> 90-99 years old </option>
          <option value="100+"> 100+ years old </option>
        </select>
      </div>

      <div class="button-group">
        <!-- button to show table with current parameters -->
        <input type="button" id="select_submit" value="View Customers" name="selectSubmit">
        <!-- button to clear table -->
        <input type="button" id="select_clear" value="Clear Table" name="selectClear">
      </div>
      <!-- table showing customer information -->
      <table id="customer_table" style="display:none">
        <thead>
          <th id="customer_id">Customer ID</th>
          <th id="customer_name">Name</th>
          <th id="age">Age (years)</th>
          <th id="created_at">Date of Account Creation</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div id="edit">
    <h2> Edit Customer information </h2>

    <div id="customer_update">
      <div class="form-group">
        <label for="update_customer_id">Customer ID:</label>
        <!-- textbox to reference customer ID -->
        <input type="text" id="update_customer_id" name="customerID" placeholder="Enter customer ID">
      </div>
      <div class="form-group">
        <label for="updated_customer_name">Name:</label>
        <!-- textbox for new customer name -->
        <input type="text" id="updated_customer_name" name="customerName" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="updated_customer_age">Age:</label>
        <!-- textbox for new customer age -->
        <input type="text" id="updated_customer_age" name="customerAge" placeholder="Enter age">
      </div>
      <div class="button-group">
        <!-- button to confirm update -->
        <input type="button" id="update_submit" value="Update Customer" name="updateSubmit">
      </div>
      <!-- status response message after update -->
      <p id="update_status"></p>
    </div>
  </div>
</body>

</html>
